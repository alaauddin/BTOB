{% extends 'base.html' %}

{% block title %}My Orders{% endblock %}

{% block content %}
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-semibold mb-6">My Orders</h1>

        {% if orders %}
            <ul class="space-y-4">
                {% for order in orders %}
                    <li class="bg-white shadow-md rounded p-4">
                        <a href="{% url 'order_detail' pk=order.pk %}" class="block">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-semibold">Order #{{ order.id }}</span>
                                <span class="text-gray-600">{{ order.created_at|date:"F j, Y H:i" }}</span>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No orders found.</p>
        {% endif %}
    </div>
{% endblock %}
