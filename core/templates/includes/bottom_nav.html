{% load static %}
<!-- Liquid Bottom Navigation -->
<nav class="liquid-nav-wrapper">
    <div class="liquid-nav">
        <ul class="nav-items-list">
            <li class="liquid-nav-item {% if request.resolver_match.url_name == 'suppliers_list' or request.resolver_match.url_name == 'product-list' or request.resolver_match.url_name == 'product_list_category' or request.resolver_match.url_name == 'product_list_subcategory' %}active{% endif %}" data-index="0">
                <a href="{% url 'suppliers_list' %}">
                    <span class="nav-icon"><i class="fas fa-home"></i></span>

                </a>
            </li>
            <li class="liquid-nav-item" data-index="1">
                <a href="javascript:void(0)" onclick="const s = document.getElementById('productSearch'); if(s) { s.scrollIntoView(); s.focus(); }">
                    <span class="nav-icon"><i class="fas fa-search"></i></span>
                    <span class="nav-text">بحث</span>
                </a>
            </li>
            <li class="liquid-nav-item {% if request.resolver_match.url_name == 'join_business' or request.resolver_match.url_name == 'merchant_login' or request.resolver_match.url_name == 'my_merchant' %}active{% endif %}" data-index="2">

                    <span class="nav-icon"><i class="fas fa-handshake"></i></span>

                </a>

                    <span class="nav-icon"><i class="fas fa-shopping-bag"></i></span>
                    <span class="nav-text">طلباتي</span>
                </a>

            <li class="liquid-nav-item {% if request.resolver_match.url_name == 'user_profile' or request.resolver_match.url_name == 'address_list' or request.resolver_match.url_name == 'edit_profile' %}active{% endif %}" data-index="4">
                <a href="{% if user.is_authenticated %}{% url 'user_profile' %}{% else %}javascript:openLoginModal(){% endif %}">
                    <span class="nav-icon"><i class="fas fa-user"></i></span>
                    <span class="nav-text">حسابي</span>
                </a>
            </li>
            <div class="nav-indicator">
                <div class="indicator-circle"></div>
            </div>
