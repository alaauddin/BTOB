{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="verify-otp-wrapper py-20 bg-gray-50 flex items-center justify-center min-h-[60vh]">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto verify-otp-card bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-8 text-center border-b">
                <div class="mx-auto h-12 w-12 bg-gray-900 rounded-full flex items-center justify-center text-white text-2xl shadow-lg mb-4" style="background: linear-gradient(135deg, var(--primary-color, #F58231), var(--primary-dark, #e06b12));">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">التحقق من رقم الهاتف</h2>
                <p class="text-gray-600 text-sm">لقد أرسلنا رمز التحقق إلى الرقم <br><span class="font-bold text-gray-900" dir="ltr">{{ phone }}</span></p>
            </div>

            <div class="p-8">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="block text-xs font-bold text-gray-700 mb-3 text-center uppercase tracking-wider">أدخل الرمز المكون من 6 أرقام</label>
                        <input type="text" name="otp" maxlength="6" autofocus required
                               class="w-full text-center text-3xl font-bold tracking-[0.5em] py-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent outline-none transition-all"
                               placeholder="••••••"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>

                    <div class="flex flex-col gap-3">
                        <button type="submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-black transition-all shadow-lg transform hover:-translate-y-1 flex items-center justify-center gap-2">
                            <span>تأكيد الرمز</span>
                            <i class="fas fa-check-circle"></i>
                        </button>
                        
                        <a href="{% url 'join_business' %}" class="text-sm text-gray-500 hover:text-gray-700 text-center transition-all">
                            تعديل رقم الهاتف؟
                        </a>
                    </div>
                </form>

                <div class="mt-8 p-4 bg-orange-50 rounded-xl border border-orange-100">
                    <div class="flex gap-3">
                        <i class="fab fa-whatsapp text-green-600 text-xl"></i>
                        <p class="text-xs text-orange-800 leading-relaxed">
                            إذا لم يصلك الرمز خلال دقائق، يرجى التأكد من أن الرقم يدعم الواتساب أو تواصل مع الدعم الفني.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .verify-otp-card {
        animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
