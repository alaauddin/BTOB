{% load static %}

<!-- Platform Promotion Modal -->
<div id="promotion-modal" class="fixed inset-0 hidden" style="z-index: 99999;">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closePromotionModal()"></div>
    
    <!-- Modal Container -->
    <div class="fixed inset-0 overflow-y-auto" style="z-index: 100000;">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-3xl bg-white text-right shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-2xl border border-white/20" onclick="event.stopPropagation()">
                
                <!-- Header -->
                <div class="flex items-center justify-between border-b border-slate-100 p-6 bg-white/80 backdrop-blur-md sticky top-0 z-10">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
                            <i class="fas fa-bullhorn text-lg"></i>
                        </div>
                        <h2 class="text-xl font-black text-slate-800">طلب ترويج على المنصة</h2>
                    </div>
                    <button onclick="closePromotionModal()" class="rounded-full p-2 text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-colors">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>

                <div class="p-8">
                    <div class="mb-8 p-4 bg-blue-50 rounded-2xl border border-blue-100 flex items-start gap-4">
                        <i class="fas fa-info-circle text-blue-500 mt-1"></i>
                        <div>
                            <h4 class="text-sm font-bold text-blue-900 mb-1">حول العروض المنصية</h4>
                            <p class="text-xs text-blue-700 leading-relaxed">بطلبك للترويج، سيظهر منتجك في قسم العروض الرئيسية على المنصة بعد موافقة الإدارة. تأكد من تقديم وصف جذاب.</p>
                        </div>
                    </div>

                    <form id="promotionForm" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="supplier_id" value="{{ supplier.id }}">
                        
                        <div class="space-y-6">
                            <!-- Product Select -->
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">اختر المنتج المراد ترويجه</label>
                                <select name="product" id="id_promotion_product" class="w-full px-5 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-sm outline-none appearance-none bg-[url('{% static "images/dropdown-icon.svg" %}')] bg-no-repeat bg-[left_1.25rem_center]" onchange="handlePromotionProductChange(this.value)" required>
                                    <option value="">-- اختر من منتجاتك --</option>
                                    {% for product in products %}
                                    <option value="{{ product.id }}" data-description="{{ product.description }}">{{ product.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Description -->
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">وصف العرض</label>
                                <textarea name="description" id="id_promotion_description" rows="4" class="w-full px-5 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all resize-none text-sm outline-none" placeholder="اكتب وصفاً جذاباً لعرضك هنا..." required></textarea>
                                <p class="text-[10px] text-slate-400 mt-2"><i class="fas fa-magic ml-1 text-blue-400"></i> سيتم ملء الوصف تلقائياً من بيانات المنتج ويمكنك تعديله كما تشاء.</p>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <!-- Start Date -->
                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2">تاريخ البدء</label>
                                    <input type="date" name="start_date" id="id_promotion_start_date" class="w-full px-5 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-sm outline-none" required>
                                </div>
                                <!-- End Date -->
                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2">تاريخ الانتهاء</label>
                                    <input type="date" name="end_date" id="id_promotion_end_date" class="w-full px-5 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-sm outline-none" required>
                                </div>
                            </div>
                        </div>

                        <!-- Footer Actions -->
                        <div class="flex flex-col sm:flex-row gap-4 mt-10 pt-8 border-t border-slate-50">
                            <button type="submit" id="promotionSubmitBtn" class="flex-[2] py-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-2xl font-black text-sm hover:shadow-xl hover:shadow-blue-500/30 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                                <span>إرسال طلب الترويج</span>
                                <i class="fas fa-paper-plane text-xs opacity-70"></i>
                                <div class="loading-spinner hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            </button>
                            <button type="button" onclick="closePromotionModal()" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-2xl font-black text-sm hover:bg-slate-200 transition-all">
                                إلغاء
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
