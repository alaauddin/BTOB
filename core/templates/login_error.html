{% extends 'base.html' %}

{% block title %}خطأ في تسجيل الدخول{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-20 text-center">
    <div class="max-w-md mx-auto bg-white rounded-3xl p-10 shadow-xl border border-gray-100">
        <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500">
            <i class="fas fa-exclamation-triangle text-3xl"></i>
        </div>
        <h1 class="text-2xl font-black text-gray-900 mb-4">فشل تسجيل الدخول</h1>
        <p class="text-gray-500 mb-8 leading-relaxed">
            {{ message|default:"حدث خطأ أثناء محاولة التحقق من رابط تسجيل الدخول." }}
        </p>
        <a href="/" class="inline-block w-full py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-2xl hover:shadow-lg hover:shadow-blue-500/30 transition-all">
            العودة للرئيسية
        </a>
    </div>
</div>
{% endblock %}
