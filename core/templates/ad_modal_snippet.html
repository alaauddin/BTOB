<!-- Ad Management Modal -->
<div id="ad-modal" class="fixed inset-0 hidden" style="z-index: 99999;">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeAdModal()"></div>
    
    <!-- Modal scroll container -->
    <div class="fixed inset-0 overflow-y-auto" style="z-index: 100000;">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Box -->
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-right shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl border border-white/20" onclick="event.stopPropagation()">
                
                <!-- Modal Header -->
                <div class="flex items-center justify-between border-b border-slate-100 p-4 bg-white/80 backdrop-blur-md sticky top-0 z-10">
                    <h2 class="text-xl font-bold text-gradient" id="ad-modal-title">إضافة إعلان جديد</h2>
                    <button onclick="closeAdModal()" class="rounded-full p-2 text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-colors">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>

                <div class="p-6">
                    <form id="adForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="ad_id" id="edit-ad-id">
                        <input type="hidden" name="supplier_id" value="{{ supplier.id }}">
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <!-- Form Inputs -->
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-600 mb-2">عنوان الإعلان</label>
                                    <input type="text" name="title" id="ad_title" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all text-sm" placeholder="عنوان جذاب لإعلانك" required>
                                    <p class="hidden text-red-500 text-xs mt-1 error-message" id="title-error"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-600 mb-2">وصف الإعلان</label>
                                    <textarea name="description" id="ad_description" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all resize-none text-sm" placeholder="اكتب تفاصيل الإعلان هنا..." required></textarea>
                                    <p class="hidden text-red-500 text-xs mt-1 error-message" id="description-error"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-600 mb-2">المنتج المرتبط (اختياري)</label>
                                    <select name="product" id="ad_product" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all text-sm">
                                        <option value="">بدون منتج</option>
                                        {% for product in products %}
                                        <option value="{{ product.id }}">{{ product.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <p class="hidden text-red-500 text-xs mt-1 error-message" id="product-error"></p>
                                </div>

                                <!-- Image Upload -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-600 mb-2">صورة الإعلان</label>
                                    <div class="relative">
                                        <input type="file" name="image" id="ad_image" class="hidden" accept="image/*">
                                        <label for="ad_image" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-orange-500 hover:bg-orange-50 transition-all" id="ad-upload-area">
                                            <div class="flex flex-col items-center justify-center pt-5 pb-6" id="ad-upload-content">
                                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                                                <p class="text-sm text-gray-500">انقر لرفع صورة أو اسحبها هنا</p>
                                                <p class="text-xs text-gray-400 mt-1">PNG, JPG up to 5MB</p>
                                            </div>
                                            <div class="hidden w-full h-full relative p-2" id="ad-preview-container">
                                                <img src="" id="ad-image-preview" class="w-full h-full object-cover rounded-lg">
                                                <button type="button" id="clearAdImage" class="absolute top-4 left-4 w-8 h-8 bg-black/50 text-white rounded-full flex items-center justify-center hover:bg-black/70 transition-all">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </label>
                                    </div>
                                    <p class="hidden text-red-500 text-xs mt-1 error-message" id="image-error"></p>
                                </div>

                                <div class="flex items-center gap-2">
                                    <input type="checkbox" name="is_active" id="ad_is_active" class="w-5 h-5 text-orange-600 rounded focus:ring-2 focus:ring-orange-200" checked>
                                    <label for="ad_is_active" class="text-sm font-semibold text-gray-700">إعلان نشط</label>
                                </div>
                            </div>

                            <!-- Live Preview -->
                            <div class="hidden lg:block">
                                <div class="sticky top-6">
                                    <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">معاينة الإعلان</h3>
                                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 max-w-sm mx-auto">
                                        <div class="relative aspect-video bg-gray-100">
                                            <img id="live-ad-image" src="" class="w-full h-full object-cover opacity-0 transition-opacity duration-300">
                                            <div id="live-ad-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                                                <i class="fas fa-image text-4xl mb-2"></i>
                                                <span class="text-xs">صورة الإعلان</span>
                                            </div>
                                            <div class="absolute top-4 right-4 bg-orange-600 text-white px-3 py-1 rounded-full text-[10px] font-bold shadow-lg">
                                                إعلان
                                            </div>
                                        </div>
                                        <div class="p-6 text-right">
                                            <h4 id="live-ad-title" class="text-xl font-bold text-gray-800 mb-2">عنوان الإعلان</h4>
                                            <p id="live-ad-description" class="text-gray-600 text-sm leading-relaxed mb-4 line-clamp-3">هنا سيظهر وصف إعلانك الجذاب...</p>
                                            <div id="live-ad-link" class="hidden items-center text-orange-600 font-bold text-sm">
                                                <span id="live-ad-product-name">اسم المنتج</span>
                                                <i class="fas fa-external-link-alt mr-2 text-xs"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Footer Actions -->
            <div class="flex flex-col sm:flex-row gap-4 mt-8 pt-6 border-t border-gray-100">
                <button type="submit" id="adSubmitBtn" class="flex-[2] bg-gradient-to-r from-orange-500 via-orange-600 to-red-600 text-dark font-bold py-4 border-2 rounded-xl shadow-lg shadow-orange-200 hover:shadow-orange-300 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                    <div class="loading-spinner hidden w-5 h-5 border-2 border-orange-600 border-white/30 border-t-white rounded-full animate-spin"></div>
                    <span id="adSubmitBtnText">إضافة الإعلان</span>
                </button>
                <div class="flex flex-1 gap-2">
                    <button type="button" id="adModalStatusBtn" class="hidden flex-1 px-4 py-2 rounded-xl border-2 font-bold transition-all flex items-center justify-center hover:scale-[1.02] active:scale-[0.98]">
                        <!-- Content via JS -->
                    </button>
                    <button type="button" onclick="closeAdModal()" class="flex-1 bg-slate-100 text-slate-600 font-bold py-4 border-2 rounded-xl hover:bg-slate-200 hover:text-slate-800 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-times"></i>
                        إلغاء
                    </button>
                </div>
            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
