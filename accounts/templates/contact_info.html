{%extends 'base.html'%}

{%block title%} المنصب \ بيانات التواصل {%endblock%}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">المنصب \ بيانات التواصل</h3>
            <form method="post" novalidate enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">تسليم</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            <a href="javascript:history.back()" class="primary">عودة للخلف</a>

          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
